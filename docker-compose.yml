services:
  backend:
    build: ./backend
    container_name: waynekok_backend
    image: waynekok_flask_backend
    environment:
      - LOG_PATH=/logs
    volumes:
      - ./logs:/logs
    expose:
      - "5000"
  frontend:
    image: nginx:latest
    container_name: waynekok_frontend
    ports:
      - "8089:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend